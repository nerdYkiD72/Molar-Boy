<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass Calculator</title>

    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <div class="container p-6 my-container">
        <div class="box mt-10 secondary-color main-box">
            <div class="container pr-6 pl-6 pr-6">
                <h1 class="title is-center has-text-centered">Mass Calculator</h1>

                <div class="flex-container">
                    <input class="input search-bar fill-width" type="text" placeholder="Element name" onInput="handleSearch(this.value);">
                </div>

                <div class="flex-container max-height">

                    <table class="fill-width answer-list">
                        <tbody id="answer-list">

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <div class="box mt-10 secondary-color main-box">
            <div class="compound-box">
                <h1 id="compound">Cu<sub>2</sub>PO<sub>4</sub></h1>
            </div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="index.js"></script>
</body>

</html>
